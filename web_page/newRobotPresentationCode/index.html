<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image Slideshow</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #slideshow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #slideshow {
            max-width: 100vw;
            max-height: 100vh;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        #text-overlay {
            position: absolute;
            bottom: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            font-size: 1.9rem;
            z-index: 5;
        }
        
        #presentation-title {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 9;
        }
        
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            padding: 1rem 2rem;
            z-index: 10;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #startBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="presentation-title"></div>
    <button id="startBtn">Start Slideshow</button>
    <div id="slideshow-container" style="display:none;">
        <img id="slideshow" src="" alt="Slideshow" />
        <div id="text-overlay" style="display:none;"></div>
    </div>
    
    <!-- Load shared controls -->
    <script src="shared_controls.js"></script>
    
    <script>
        // tts endpoint = http://ari-20c/action/tts
        //tts data structure
        // data = {
        //   "rawtext": {
        //     "text": "Hey, Juana, how are you?",
        //     "lang_id": "en_GB"
        //   }
        // }

        // motion endpoint = http://ari-20c/action/motion_manager
        // motion data structure
        // {"filename": "shake_left"}

        //volume endpoint = http://ari-20c/parameter/volume

        async function setvolume(v) {
            const response = await fetch('http://ari-20c/parameter/volume', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    volume: v
                })
            });
            console.log('Volume response:', await response.json());
            console.log(response);
        }
        let slideData = [];
        let idx = 0;
        let interval = null;
        let slideshowActive = false;
        const img = document.getElementById('slideshow');
        const container = document.getElementById('slideshow-container');
        const btn = document.getElementById('startBtn');
        const textOverlay = document.getElementById('text-overlay');
        const titleOverlay = document.getElementById('presentation-title');
        
        // Function to load the slide data from the JSON file
        async function loadSlideData() {
            try {
                const response = await fetch('slides.json');
                const data = await response.json();
                slideData = data.slides;
                
                // Display presentation title
                if (data.title) {
                    const titleElement = document.getElementById('presentation-title');
                    titleElement.textContent = data.title;
                }
                
                console.log('Slides loaded:', slideData.length);
            } catch (error) {
                console.error('Error loading slides:', error);
                alert('Error loading slides: ' + error.message);
            }
        }

        function showImage(i) {
            if (i < 0 || i >= slideData.length) return;
            const slide = slideData[i];
            img.src = slide.image;
            
            // Call TTS if there's text to say
            if (slide.say) {
                sayText(slide.say);
            }
            
            // Execute motion if specified
            if (slide.motion) {
                doMotion(slide.motion);
            }
            
            // Handle text display based on showOnScreen property
            const textOverlay = document.getElementById('text-overlay');
            if (slide.showOnScreen && slide.say) {
                textOverlay.textContent = slide.say;
                textOverlay.style.display = 'block';
            } else {
                textOverlay.style.display = 'none';
            }
        }

        function stopSlideshow() {
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
            
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            sayText(" ");
            document.getElementById('text-overlay').style.display = 'none';
            container.style.display = 'none';
            btn.style.display = 'block';
            titleOverlay.style.display = 'block'; // Show title again
            slideshowActive = false;
            idx = 0; // Reset to the first slide
        }

        function startSlideshow() {
            // Load slide data first, then start the slideshow
            loadSlideData().then(() => {
                if (slideData.length === 0) {
                    console.error('No slides loaded');
                    return;
                }
                
                btn.style.display = 'none';
                titleOverlay.style.display = 'none'; // Hide title during slideshow
                container.style.display = 'flex';
                document.documentElement.requestFullscreen();
                slideshowActive = true;
                
                // Start the slideshow loop
                showNextSlide();
            });
        }
        
        function showNextSlide() {
            if (!slideshowActive) return;
            
            showImage(idx);
            
            // Schedule the next slide using the current slide's duration
            setTimeout(() => {
                idx = (idx + 1) % slideData.length;
                showNextSlide();
            }, slideData[idx].duration * 1000);
        }
        
        btn.addEventListener('click', startSlideshow);
        
        // Handle clicks anywhere on the document to exit slideshow
        document.addEventListener('click', function(event) {
            // Only respond to clicks if slideshow is active and if the click wasn't on the start button
            if (slideshowActive && event.target !== btn) {
                stopSlideshow();
                event.preventDefault();
            }
        });
        
        // Pre-load the slide data when the page loads
        window.addEventListener('DOMContentLoaded', loadSlideData);
        //setvolume(0.5); // Set initial volume to 50%
    </script>
</body>
</html>
